<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <form id="urlform" action="http://127.0.0.1:8000/summary" method="post">
        <input type="text" name="url">
        <input type="submit">
    </form>
    <h1>Summary</h1>
    <p id="summary"></p>
    <script>
        function summarizeForm(e) {
            e.preventDefault();

            let urlform = document.getElementById("urlform");
            let url = new FormData(urlform);

            fetch("http:localhost:8000/summary", {
                method: "POST",
                body: url,
            })
            .then(response => response.text())
            .then(data => document.getElementById("summary").innerHTML = data);
        }

        let urlform = document.getElementById("urlform");
        urlform.addEventListener("submit", summarizeForm);
    </script>
</body>
</html>
